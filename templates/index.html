<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/svg+xml" href="https://infomaticae.com/wp-content/uploads/2022/05/Wordpress-Transparent-e1651553730621.png" />
    <title>Retina | Informaticae Technology</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        body{
            background-image: url("images/st/background.jpeg");
            /* background-size: cover;
            background-repeat: no-repeat; */
        }
        li{
            color: #FFF;
            font-size: large;
        }
        .nav-item:hover {
            color: #ffea03;
        }
        p{
            color: #FFF;

        }
        h4{
            color: #FFF;
        }
        nav{
            background-color: rgb(0, 0, 0, 0.5);
        }
        .fs-7{
            font-size: small;
        }
        a{
            font-size: medium;
        }
        h1{
            color: #FFF;
            font-size: 70px;
        }
        input[type=file] {
            /* width: 350px; */
            /* max-width: 100%; */
            color: #444;
            padding: 5px;
            background: #fff;
            border-radius: 10px;
            border: 1px solid #555;
        }
        input[type=file]::file-selector-button {
            margin-right: 20px;
            border: none;
            background: #084cdf;
            padding: 10px 20px;
            border-radius: 10px;
            color: #fff;
            cursor: pointer;
            transition: background .2s ease-in-out;
        }
        
        input[type=file]::file-selector-button:hover {
            background: #0d45a5;
        }
        .drop-container {
            position: relative;
            display: flex;
            gap: 10px;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 300px;
            padding: 20px;
            border-radius: 10px;
            /* border: 2px dashed #555; */
            color: #444;
            cursor: pointer;
            transition: background .2s ease-in-out, border .2s ease-in-out;
            background-position: center; 
            background-repeat: no-repeat; 
            background-size: cover;
        }
        
        .drop-container:hover {
            opacity: 0.8;
            border-color: #111;
        }
        
        
        .drop-title {
            color: #FFF;
            font-size: 25px;
            font-weight: bold;
            text-align: center;
            transition: color .2s ease-in-out;
        }
        .drop-container .drag-active {
            background: #eee;
            border-color: #111;
        }
        
        .drop-container.drag-active .drop-title {
            color: #222;
        }

        .form-select{
            width: 95%;
        }
        
    </style>
</head>
  <body>
    <nav class="d-flex flex-row">
        <div class=" m-auto ps-2">
            <div class="m-2 d-flex">
            <img src="https://infomaticae.com/wp-content/uploads/2022/05/Wordpress-Transparent-e1651553730621.png" height="100" width="100" alt="logo" />
            <div class="d-flex flex-column align-items-center justify-content-center m-2">
                <h4>INFORMATICAE</h4>
                <p class="fs-7">THE SPIRIT OF INNOVATION</p>
            </div>
            </div>
        </div>
        <div class="d-flex flex-row m-auto" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex flex-row align-items-center justify-content-center">
                <li class="nav-item m-3">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item m-3">
                    <a class="nav-link" href="https://infomaticae.com/about/">About Us</a>
                </li>
                <li class="nav-item m-3">
                    <a class="nav-link" href="https://infomaticae.com/services-cat/services/">Other Services</a>
                </li>
                <li class="nav-item m-3">
                    <a class="nav-link" href="https://infomaticae.com/contact-1/">Contact Us</a>
                </li>
                <li class="nav-item m-3">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    {% if modelType == 1 %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        Please select one model !
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endif %}
    <div class="d-flex flex-row">
        <div class="col-8 p-2 align-content-center align-items-center justify-content-center m-auto mt-5">
            <div class="d-flex align-items-center justify-content-center flex-column">
                <h1>IMACAM-AI</h1>
                <h1 class="text-primary">Retinal Image Analysis</h1>
                <p class="fs-5">Your onestop solution for analyzing retinal images</p>
            </div>
        </div>
        <div class="col-4 p-2 align-items-center justify-content-center m-auto mt-5">
            <form action = "/success" method = "post" enctype="multipart/form-data" class="container d-flex flex-column align-items-center justify-content-center mt-5">  
                <div class="mb-3">
                    <label for="formFile" class="form-label drop-container" id="dropcontainer">
                        <span class="drop-title">Drop files here</span>
                            or
                        <input class="" type="file" id="formFile" name="file" accept="image/x-png,image/gif,image/jpeg" required>
                        <select class="form-select" aria-label="Default select example" name="model" required>
                            <option selected>Select Your model</option>
                            <option value="1">Diabetic Retinopathy Severity Analysis</option>
                            <option value="2">Retinal Disease Classification</option>
                        </select>
                    </label>
                </div> 
                <input type = "submit" value="Predict" class="btn btn-primary">  
            </form> 
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
