<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login | Informaticae Technology</title>
    <link rel="icon" type="image/svg+xml" href="https://infomaticae.com/wp-content/uploads/2022/05/Wordpress-Transparent-e1651553730621.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        body{
            margin: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url("images/st/background.jpeg");
            height: 100vh;
        }
        h4, h3{
            color: #FFF;
        }
        p{
            color: #FFF;
        }
        input{
            width: 230px;
        }
        .box-1{
            background-color: rgb(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 6rem;
        }
    </style>
</head>
  <body>
    <div class="d-flex flex-column align-items-center justify-content-center box-1">
        <div class="d-flex flex-row">
            <img src="https://infomaticae.com/wp-content/uploads/2022/05/Wordpress-Transparent-e1651553730621.png" width="100" height="100" alt="logo" />
            <div class="d-flex flex-column align-items-center justify-content-center m-2">
                <h3>INFORMATICAE</h3>
                <p class="fs-7">THE SPIRIT OF INNOVATION</p>
            </div>
        </div>
        <form action="/login" method="post" enctype="multipart/form-data">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
            <input type="submit" value="Login" class="btn btn-primary m-5" />
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
